<!doctype html>
<!-- html5 문서임을 선언 -->
<html lang="en">
    <!-- 문서가 영어로 작성돼있음을 지정 -->
    <head>
        <!-- head - 메타데이터(문자, 인코딩, 제목, 아이콘 등) 설정 -->
        <meta charset="UTF-8" />
        <!-- 문자 인코딩 설정 -->
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <!-- 브라우저 탭에 표시될 아이콘 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 모바일 화면에서 페이지가 잘 보이도록 설정 width-device-width : 페이지의 너비를 장치의 화면 너비와 맞춘다. -->
        <title>Vite + React</title>
        <!-- 페이지 제목 설정 -->
    </head>
    <body>
        <!-- body - 사용자에게 보여질 실제 콘텐츠 -->
        <div id="root" style="height: 100%"></div>
        <!-- react 애플리케이션이 표시될 영역 -->
        <script type="module" src="/src/app/main.jsx"></script>
        <!-- Vite는 /src/app/main.jsx를 애플리케이션 진입점으로 설정-->
    </body>
</html>
